<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <title>Octo Frozen Ironman Ass3</title>
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="/app/Browse.html">
        <link rel="import" href="/app/Filter.html">
        <link rel="import" href="/app/Connection.html">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <style>body {font-family: 'Roboto Condensed', sans-serif;}</style>
    </head>
    <body unresolved fullbleed>
        <template is="auto-binding">
            <core-scaffold>
                <core-header-panel navigation flex mode="seamed">
                    <core-toolbar>Octo Frozen Ironman</core-toolbar>
                    <core-menu valueattr="hash" selected="{{route}}">
                        <template repeat="{{page in pages}}">
                            <paper-item hash="{{page.hash}}" noink>
                                <core-icon icon="label-outline"></core-icon>
                                <a href="#{{page.hash}}">{{page.name}}</a>
                            </paper-item>
                        </template>
                    </core-menu>
                </core-header-panel>
                <core-animated-pages valueattr="hash" selected="{{route}}"
                    transitions="slide-from-right">
                    <template repeat="{{page in pages}}">
                        <section hash="{{page.hash}}" layout vertical center-center>
                            <template if="{{page.name == 'Browse'}}">
                              <my-browse></my-browse>
                            </template>
                            <template if="{{page.name == 'Filter'}}">
                              <my-filter></my-filter>
                            </template>
                            <template if="{{page.name == 'Connection'}}">
                              <my-connection></my-connection>
                            </template>
                        </section>
                    </template>
                </core-animated-pages>
            </core-scaffold>
            <flatiron-director route="{{route}}" autoHash>
        </template>
        <script>
            var template = document.querySelector('template[is="auto-binding"]');
            template.pages = [
            {name: "Browse", hash: 'one', content: "arsch"},
            {name: "Filter", hash: "two", content: "Fotzhobel"},
            {name: "Connection", hash: "three", content: "penis"},
            ];

            template.addEventListener('template-bound', function(e) {
            // Use URL hash for initial route. Otherwise, use the first page.
            this.route = this.route || "#one";});
        </script>
    </body>
</html>
